name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        env:
          CI: true

      - name: Unit tests
        run: npm test -- --runInBand
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          CI: true
          NEXT_PUBLIC_API_BASE_URL: https://us-central1-fe-ws-test.cloudfunctions.net
